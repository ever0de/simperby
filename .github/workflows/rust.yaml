name: Rust

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  lints:
    name: rustfmt & clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-targets --all-features -- -D warnings
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-targets --all-features
  wasm:
    name: wasm target build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Run cargo build simperby-common
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p simperby-common --all-targets --all-features --target wasm32-unknown-unknown

      - name: Run cargo build simperby-light-client
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p simperby-light-client --all-targets --all-features --target wasm32-unknown-unknown

  gendoc:
    name: Check runtime docs (gendoc)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Run simperby-cli and generate cli_help.txt
        run: cargo run -q --example help 2>&1 | tee docs/cli_help.txt

      - name: Check diff
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          if git diff --quiet; then
            echo "Pass - No changes"
          else
            echo "Please execute ./gendoc.sh"
            exit 1
          fi
